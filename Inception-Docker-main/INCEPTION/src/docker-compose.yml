version : '3'

services:
  nginx:
    hostname: nginx
    build:
      context: ./requirement
      dockerfile: ./nginx/Dockerfile
    depends_on:
      - wordpress
    ports:
      - "443:443"
    restart: always
    volumes:
      - wordpress:/var/www/html
    environment:
      - env_file=.env

  mariadb:
    hostname: mariadb
    build:
      context: ./requirement/mariadb
      # dockerfile: ./mariadb/Dockerfile
    restart: always
    volumes:
      - mariadb:/var/lib/mysql
    environment:
      - env_file=.env
    #Par d√©faut, MariaDB utilise le port 3306 pour les connexions TCP/IP.

  wordpress:
    hostname: wordpress
    build:
      context: ./requirement
      dockerfile: ./wordpress/Dockerfile
    restart: always
    volumes:
      - mariadb:/var/lib/mysql
    environment:
      - env_file=.env
    depends_on:
      - mariadb

volumes:
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/mmakboub/Desktop/mariadb
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/mmakboub/Desktop/wordpress

networks:
  inception:
    name: inception
    driver: bridge

